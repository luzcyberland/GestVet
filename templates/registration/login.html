{% extends 'baselogin.html' %}
    {%  block content %}
    <main class="form-signin">
    <form role="form" class="login100-form validate-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
    <div class="form-floating">
      <input type="text" name="username" id="username" class="form-control"  placeholder="usuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" type="password" name= "password"  id="password" placeholder="contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-5 text-muted">&copy; 2021</p>
  </form>
</main>
    
{% endblock %}

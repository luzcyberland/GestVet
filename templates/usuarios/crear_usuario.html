{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Usuario{% endblock %}
{% block h1 %}Agregar un nuevo Usuario{% endblock %}
{% block content %}
  <form method="post" novalidate action="{% url 'crearusuario' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success">Agregar Usuario</button>
  </form>
{% endblock %}

{% extends 'base_prueba.html' %}
{% load crispy_forms_tags %}

{% block title %}Agregar Producto o Servicio{% endblock %}
{% block h1 %}Agregar Producto o servicio{% endblock %}
{% block content %}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Ingrese datos del producto/servicio</h6>
  </div>
    <div class="card-body">
      <form method="post" novalidate action="{% url 'agregar_producto_servicio' %}">  
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success"><span class="fa fa-save"></span>Agregar</button>
        <a href="{% url 'listar_productos_servicios'%}" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}

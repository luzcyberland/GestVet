{% extends 'base_prueba.html' %}

{% load crispy_forms_tags %}
{% block title %}Modificar Producto o Servicio{% endblock %}
{% block h1 %}Modificar Producto o Servicio{% endblock %}

{% block content %}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Ingrese los datos</h6>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit" class="btn btn-success">Actualizar</button>
      <a href="{% url 'listar_productos_servicios'%}" class="btn btn-danger">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Pacientes{% endblock %}
{% block h1 %}Agregar un nuevo Paciente{% endblock %}
{% block content %}  
  <form method="post" novalidate action="{% url 'crearpaciente' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <br>
  <button type="submit" class="btn btn-success">Agregar Paciente</button>
  <a href="{% url 'index'%}" class="btn btn-danger">Cancelar</a>
  </form>
{% endblock %}

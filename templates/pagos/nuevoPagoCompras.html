{% extends 'base_prueba.html' %}
{% block content %}
<form method="post" id="formPago">

  {% csrf_token %}
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <a href="{% url 'pagos:listarPagosCompras' %}" class="btn btn-info">Volver</a>
    </div>
    <div class="card-body">
      <div class="content">   
        <div class="row">
          <div class="col-lg-6 form-group">
            <div class="content">
              <div class="row">
                <div class="col-lg-1">Nr.</div>
                <div class="col-lg-4"><input type="text"  class="form-control form-control-user" value="{{ pago.id_pago }}" readonly></div>
                
              </div>
              <div class="row">
                <div class="col-lg-6 p-2">
                  <div class="row">
                    <div class="col-lg-2">Fecha:</div>
                    <div class="col-lg-8 form-group">
                      <input type="text" name="fecha" id="fecha" class="form-control form-control-user" value="{{ pago.fecha_pago|date:'Y-m-d' }}" readonly>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 p-2 form-group">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 form-group">
            <div class="row p-2">
              <div class="col-lg-1">Cód:</div>
              <div class="col-lg-3">
                <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código de la factura">
              </div>
              <div class="col-lg-7">
                <input type="text" name="cliente" id="cliente" class="form-control" placeholder="Proveedor" disabled required>
              </div>
              
              <!--nuevo-->
              <div class="col-lg-1">
                <button type="button" class="btn btn-info" id="btnBuscar"><i class="fab fa-searchengin"></i></button>
              </div>
            </div>
            <div class="row">
              
              <div class="col-lg-3">
                <input type="text" name="concepto_pago" id="concepto_pago" class="form-control" placeholder="Concepto" required>
              </div>
              <div class="col-lg-1">Monto:</div>
              <div class="col-lg-4">
                <input type="text" name="precio" id="precio" class="form-control" placeholder="Total" readonly>
                
              </div>
              <div class="col-lg-1">
                <button type="submit" class="btn btn-danger" id="btnGuardar"><i class="far fa-plus-square"></i></button>
              </div>
            </div>
            
          </div>
        </div>
        <hr>
        
      </div>
    </div>
  </div>

</form>
{% endblock %}
{% block javascript %}
<script>
  function buscarFactura() {
    const codigo = $('#codigo').val();

    if (codigo === '') return false;

    const path = "{% url 'api:listaFacturasCompras' %}" + codigo;

    $.ajax({
      type: 'GET',
      url: path,
      success: function(r) {

        $('#codigo').val(r.codigo);
        $('#cliente').val(r.cliente);
        $('#precio').val(r.precio);
      },
      error: function(a) {
        if (a.status === 404) {
          mensaje('Factura -' + codigo + '- no encontrado o no existe', 'red');
          $('#codigo').val('');
          $('#cliente').val('');
          $('#precio').val('0.00');          
        }
      }
    });
  }

  $(document).ready(function() {
    $("#sidebarToggle").click();


    $('#btnBuscar').click(function(e) {
      abrirModal("{% url 'pagos:pagosFacturaCompras' %}");
    });

    $('#codigo').keypress(function(e) {
      if (e.keyCode === 13) {
        e.preventDefault();
        buscarProducto();
      }
    });


    $('#id_pago').val({{ pagos.id_pago }});
    $('#factura').val("{{ pagos.factura }}").change();
    $('#fecha_pago').val("{{ pagos.fecha_pago|date:'Y-m-d' }}");
    $('#monto_pago').val({{ pagos.monto_pago}});
    $('#concepto_pago').val("{{  pagos.concepto_pago }}")
    
  });
</script>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Rol{% endblock %}
{% block h1 %}Agregar un nuevo Rol{% endblock %}
{% block content %}
  <form method="post" novalidate action="{% url 'crearrol' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success">Agregar Rol</button>
    <a href="{% url 'index'%}" class="btn btn-danger">Cancelar</a>
  </form>
{% endblock %}
